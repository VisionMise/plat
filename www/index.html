<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>plat</title>

      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

      <!-- Kuhl Framework Style -->
      <link rel="stylesheet" href="./assets/css/plat.css">

      <!-- Manifest -->
      <link rel="manifest" href="./assets/manifest.json">
      <link rel="shortcut icon" type="image/png" href="./assets/images/icon/plat.ico">

      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>

    <div class="container-fluid spaceless">
      <div class="row-fluid tight spaceless">
        <div class="col-sm-8 col-sm-offset-2 tight">
          <div style="height:60px;" class="hidden-xs">&nbsp;</div>
          <div class="panel panel-default spaceless">
            <div class="panel-heading">
              <h2 class="spaceless">
                <div class="padded-sm">
                  <img class="bottom" src="assets/img/ico/plat-white.png" style="height:36px">
                  <span class="text-white">Plat</span>
                  <hr class="small spaceless tight text-primary">
                </div>
                <div class="padded-sm">
                  <small>
                    <small class="pull-right text-primary">Alpha Version 0.1.1</small>
                    <small class="pull-left text-primary">
                      A WebApp Framework
                    </small>
                  </small>
                </div>
              </h2>
            </div>
            <div class="panel-body">
              <div class="container-fluid">
                <div class="row-fluid">
                  <div class="col-sm-8">
                    <span class="server-time"></span>
                    <br>
                    <strong>Load Average</strong>
                    <span>
                      <span class="server-load load-5"></span>
                      <span class="server-load load-10"></span>
                      <span class="server-load load-15"></span>
                    </span>
                  </div>
                  <div class="col-sm-4 right hidden-xs">
                    <h2 class="spaceless">
                      <span>
                        <span class="server-load load-5-i"></span>
                        <span class="server-load load-10-i"></span>
                        <span class="server-load load-15-i"></span>
                      </span>
                      <a href="#">
                        <span class="glyphicon glyphicon-off"></span>
                      </a>
                    </h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Plat Script -->
    <script src="assets/js/plat-notify.js"></script>
    <script src="assets/js/plat-events.js"></script>
    <script src="assets/js/plat-init.js"></script>
  </body>
</html>
